<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<div class="container">
  <form (ngSubmit)="matchcriteria()">
    <h2>Log in First Time</h2>
    <div class="form-group ">
      <label for="password">Password:</label>
      <div class="input-group">
        <app-text-field [(value)]="password" name="password" placeholder="Enter Password" [error]="passwordInvalid ? 'Please enter a valid password.' : ''" (input)="passwordInvalid = false"></app-text-field>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
            <span *ngIf="passwordFieldType === 'password'" class="fa fa-eye"></span>
            <span *ngIf="passwordFieldType === 'text'" class="fa fa-eye-slash"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="form-group ">
      <label for="password">Re-Enter Password:</label>
      <div class="input-group">
        <app-text-field [(value)]="Repassword" name="Repassword" placeholder="Re-Enter Password" ></app-text-field>       
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
            <span *ngIf="passwordFieldType === 'password'" class="fa fa-eye"></span>
            <span *ngIf="passwordFieldType === 'text'" class="fa fa-eye-slash"></span>
          </button>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">
      <label> Set Password</label>
      <span *ngIf="password==Repassword" [routerLink]="'/home'"></span>
    </button>
  </form>
</div>
