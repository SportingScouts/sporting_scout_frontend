<div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required style="width: 97%;">
</div>
  
<div class="form-group">
    <label for="password">Password</label>
    <div class="password-input-container">
      <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required style="width: 97%;">
      <button type="button" class="password-toggle-button" (click)="togglePasswordVisibility()">
        <span class="material-icons">
          {{ showPassword ? 'visibility_off' : 'visibility' }}
        </span>
      </button>
    </div>
</div>
  
<div class="form-group">
    <button type="submit" class="submit-button" (click)="onSubmit()">Submit</button>
</div>
